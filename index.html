<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div role="main" class="main-container">
      <div class="card-container">
        <img src="./images/illustration-hero.svg" alt="Card Hero" class="card-hero">
        <div class="card-content-container">
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          <div class="payment-container">
            <div>
              <img src="./images/icon-music.svg" alt="Music Icon">
              <div class="payment-plan">
                <h2>Annual Plan</h2>
                <h2>$59.99/year</h2>
              </div>
            </div>
            <a href="#">Change</a>
          </div>
          <button>Proceed to Payment</button>
          <a href="#" class="cancel-button">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
